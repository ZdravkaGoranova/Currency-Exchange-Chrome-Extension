<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="container text-center mt-4">
    <h1 class="mb-4">Exchange Rate Converter</h1>

    <input type="number" id="amount" class="form-control mb-3" placeholder="Enter amount">

    <select id="currency" class="form-select mb-3">
        <option value="TRY">TRY</option>
        <option value="PLN">PLN</option>
        <option value="AUD">AUD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
    </select>

    <button id="convert" class="btn btn-primary">Convert</button>

    <hr>

    <div id="result" class="alert alert-info mt-3">Result ...</div>

    <script src="../scripts/content.js"></script>
</body>


</html>
